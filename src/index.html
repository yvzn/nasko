<main>

</main>

<script>
	var hasCookieConsent = hasCookie("cookie-consent", "true")
	var hasDateOfBirth = hasCookie("date-of-birth")

	var overrideLanguage = hasSearchParam("lang")

	if (!overrideLanguage) {
		if (navigator.language && navigator.language.indexOf('fr') > -1) {
			var preferredLanguage = 'fr'

			var homePage = "/"
			if (!hasCookieConsent) {
				homePage = "/consentement-cookies"
			} else if (!hasDateOfBirth) {
				homePage = "/estimation-date-naissance"
			}

			window.location.assign(preferredLanguage + homePage)
		}
	}
</script>
