title: Utilisation des cookies
---

<main>
	CONSENTEMENT COOKIES

	<form action="../estimation-date-naissance">
		<input type="submit" value="Accepter">
		<input type="submit" value="Refuser">
	</form>
</main>

<script>
	const hasCookieConsent = hasCookie("cookie_consent", "true")
	const hasEta = hasCookie("eta")

	const overrideCookieConsent = hasQueryStringOverride("reset")

	debugger
	if (hasCookieConsent && !overrideCookieConsent) {
		const homePage = '../estimation-date-naissance'
		if (hasEta) {
			homePage = '../'
		}
		window.location.assign(homePage)
	}

	function saveCookieConsent(submitEvent) {
		if (event.submitter && event.submitter.value === "Accepter") {
			document.cookie = "cookie_consent=true; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT"
		} else {
			document.cookie = "cookie_consent=true; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT"
			document.cookie = "eta=undefined; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT"
		}
	}

	const form = document.getElementsByTagName("form")[0];
	form.addEventListener("submit", saveCookieConsent);
</script>
