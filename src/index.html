<main>
	<section>
		<img src="/assets/crib.png" alt="Un berceau entouré de ballons" width="256" height="256" />
		<h1>À bientôt bébé !</h1>
		<p>Des conseils pour accompagner la grossesse et préparer l'arrivée de bébé.</p>
		<noscript>
			<p>JavaScript semble désactivé&nbsp;: certaines fonctionnalités du site ne seront pas disponibles.</p>
		</noscript>
	</section>
	<footer>
		<a id="sitemap" class="action primary" href="./fr/carte-du-site/">Commencer</a>
		<a id="start" hidden class="action primary hidden" href="./fr/consentement-cookies/">Commencer</a>
		<a id="continue" hidden class="action primary hidden" href="./fr/">Continuer</a>
	</footer>
</main>

<script>
	// eslint-disable-next-line no-undef
	var hasCookieConsent = hasCookie("cookie-consent", "true")

	var sitemapLink = document.getElementById('sitemap')
	var startLink = document.getElementById('start')
	var continueLink = document.getElementById('continue')

	setDisplay(sitemapLink, false) // only for noscript users
	setDisplay(startLink, !hasCookieConsent)
	setDisplay(continueLink, hasCookieConsent)

	function setDisplay(element, isDisplayed) {
		element.hidden = !isDisplayed
		element.style.display = element.hidden ? 'none' : 'inline-block'
	}
</script>
