<main>
	<section>
		<img src="/assets/crib.png" alt="" width="256" height="256" />
		<h1>À bientôt bébé !</h1>
		<p>Des conseils pour accompagner la grossesse<br>et préparer l'arrivée de bébé.</p>
		<noscript>
			<p>JavaScript semble désactivé&nbsp;: certaines fonctionnalités du site ne seront pas disponibles.</p>
		</noscript>
	</section>
	<footer>
		<a id="sitemap" class="action primary" href="./fr/carte-du-site/">Commencer</a>
		<a id="start" hidden class="action primary" href="./fr/consentement-cookies/">Commencer</a>
	</footer>
</main>

<script>
	// eslint-disable-next-line no-undef
	var hasCookieConsent = hasCookie("cookie-consent", "true")
	// eslint-disable-next-line no-undef
	var hasDateOfBirth = hasCookie("date-of-birth")

	var homePage = undefined
	if (hasCookieConsent) {
		if (hasDateOfBirth) {
			homePage = 'fr/'
		} else {
			homePage = 'fr/estimation-date-naissance/'
		}
	}

	if (homePage) {
		window.location.assign(homePage)
	}

	// noscript users => go to sitemap, other users go to classic content
	var sitemapLink = document.getElementById('sitemap')
	sitemapLink.style.display = 'none'
	var startLink = document.getElementById('start')
	startLink.hidden = false
</script>
