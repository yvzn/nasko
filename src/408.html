---
title: Erreur accès réseau
---

<main>
	<section>
		<article>
			<img src="/assets/hi-res/corgi.png" alt="Petit chien triste et déçu" width='128' height='128' />
			<h1>Erreur</h1>
			<p>Le contenu n'a pas pu être chargé.</p>
			<p>Vérifiez votre accès au réseau internet.</p>
		</article>
	</section>
	<footer>
		<form action="/">
			<input type="submit" value="Accueil" class="action secondary">
		</form>
		<form>
			<input type="submit" id="retry" value="Réessayer" class="action primary">
		</form>
	</footer>
</main>

<script>
	function retry(event) {
		event.preventDefault()
		window.location.reload()
	}

	var retryButton = document.getElementById('retry')
	retryButton.addEventListener('click', retry)
</script>
