---
title: Date de naissance
---

<main>
	<form action="../">
		<section>
			<img src="/assets/00000-3392431453.png" alt="" width="256" height="256" />
			<h1>Date de naissance</h1>

			<label>
				Saisir la date du terme estim√©e&nbsp;:
				<input type="date" name="date-of-birth" id="date-of-birth" required placeholder="jour/mois/annee">
			</label>
		</section>
		<footer>
			<input type="submit" value="Continuer" class="action primary">
		</footer>
	</form>
</main>

<script>
	// eslint-disable-next-line no-undef
	var hasCookieConsent = hasCookie("cookie-consent", "true")

	function saveDateOfBirth() {
		if (hasCookieConsent) {
			var dateOfBirth = document.getElementById("date-of-birth")

			// eslint-disable-next-line no-undef
			setCookie("date-of-birth", dateOfBirth.value)
		}
	}

	var form = document.getElementsByTagName("form")[0]
	form.addEventListener("submit", saveDateOfBirth)
</script>
